	<body style="-webkit-app-region: drag">
		<div class="container-fluid block_select">
			<center><a id="rx" style="text-shadow: 0px 0px #000;">algumas funções precisa que o aparelho tenha Bootloader desbloqueado ou Depuração USB ativa!</a></center>
			<div class="row">
				<div class="col-sm-2 col-sm-4">
					<div class="card block_select">
						<div class="card-header">
							INFO USB
						</div>
						<div class="card-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item">Modelo:  <br/><span class="card-text select" id="modelo" style="font-size: 13px;"></span></li>
								<li class="list-group-item">Serial:  <br/><span class="card-text select" id="serial" style="font-size: 13px;"></span></li>
								<li class="list-group-item">Produto: <br/><span class="card-text select" id="produto" style="font-size: 13px;"></span></li>
								<li class="list-group-item">Build:   <br/><span class="card-text select" id="build" style="font-size: 13px; "></span></li>
								<li class="list-group-item">Status:  <br/><span class="card-text select" id="status" style="font-size: 13px;"></span></li>
							</ul>
						</div>
						
					</div>

				</div>

				<div class="col-8">
					<div class="card">
						<div class="card-header">

							<div id="Page1">
								Engine Funções
								<button type="button" class="btn btn-outline-danger btn-sm" id="bt1">Console</button>
							</div>
							
							<div id="Page2" class="main-unshow">
								Console
								<button type="button" class="btn btn-outline-danger btn-sm" id="bt2">Engine funções</button>
							</div>

						</div> 

						<div id="Page11">
							<li class="list-group-item">
								<button type="button" class="btn btn-outline-danger btn-sm" id="reboot-norm">Reboot</button>
								<button type="button" class="btn btn-outline-danger btn-sm" id="reboot-reco">Reboot Recovery</button>
								<button type="button" class="btn btn-outline-danger btn-sm" id="reboot-boot">Reboot Bootloader</button>
								<button type="button" class="btn btn-outline-danger btn-sm" id="reboot-fast">Reboot Fastboot</button>
							</li>

							<li class="list-group-item">

								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text">link</span>
									</div>
									<input  type="text"   class="form-control" id="link_id">
									<button type="button" class="btn btn-outline-primary" id="button-open">Open Link</button>
								</div>

							</li>

							<li class="list-group-item">
								<button type="button" class="btn btn-outline-dark btn-sm" id="dark-mod">Ativar DarkMode</button>
								<button type="button" class="btn btn-outline-dark btn-sm" id="dark-mod2">Desativar DarkMode</button>
								<button type="button" class="btn btn-outline-dark btn-sm" id="extr-ctt">Extract Contatos</button>
								<button type="button" class="btn btn-outline-danger btn-sm" id="frp">FRP Bypass ( Android 5,6,7,8 e 9 )</button>
								<button type="button" class="btn btn-outline-danger btn-sm" id="clear-conf">Clear Config</button>
								<button type="button" class="btn btn-outline-dark btn-sm" id="get-users">Get Users</button>
								<button type="button" class="btn btn-outline-danger btn-sm" id="remove-users">Remove All Users</button>
							</li>

							<li class="list-group-item">
								<input type="file" accept=".img" class="form-control-file" id="boot-file">
								<button type="button" class="btn btn-outline-danger btn-sm" id="flesh-bot">Flash Boot</button>
								<button type="button" class="btn btn-outline-danger btn-sm" id="init-bot">Init Boot</button>
							</li>
						</div>

						<div id="Page21" class="main-unshow">
							<pre id="log" class="select"><center>Console 1.0.0 Zock alpha</center></pre>
							<button type="button" class="btn btn-outline-alert btn-sm" id="clear">Clear Console</button>

						</div>

					</div>
				</div>
			</div>
		</div>
